<div class="header">
  <div class="container p-0">
    <div class="row">
      <div id="logo" class="col-1"></div>
      <div id="menu_home" [routerLink]="['/']" (click)="select('home')" [class]="selection=='home'? 'select col-auto px-2 cliquable d-none d-lg-block h-link' : 'noselect col-auto px-2 cliquable d-none d-lg-block h-link'">
        <div class="buttn">
          <a [routerLink]="['/']">Accueil</a>
        </div>
      </div>
      <div id="liste-annonce"  (click)="select('home')" [class]="selection=='home'? 'select col-auto px-2 cliquable d-none d-lg-block h-link' : 'noselect col-auto px-2 cliquable d-none d-lg-block h-link'">
        <div class="buttn">
          <a [routerLink]="'/liste-annonce'">Liste des annonces</a>
        </div>
      </div>
      <div class="col user-head d-none d-lg-block">
          <div class="row justify-content-end h-100">
            <button mat-icon-button [matMenuTriggerFor]="menu" class="col-auto cliquable align-self-center">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </button>
            <mat-menu #menu="matMenu">
              <a *ngIf="isConnected" mat-menu-item [routerLink]="'/user'">
                <mat-icon>face</mat-icon>
                <span>Mon compte</span>
              </a>
              <a *ngIf="!isConnected" mat-menu-item [routerLink]="'/user'">
                <mat-icon>face</mat-icon>
                <span>Se connecter</span>
              </a>
              <a *ngIf="!isConnected" mat-menu-item [routerLink]="'/user'">
                <mat-icon>face</mat-icon>
                <span>S'inscrire</span>
              </a>
              <button *ngIf="isConnected" mat-menu-item>
                <mat-icon>shopping_cart</mat-icon>
                <span>Mes réservations</span>
              </button>
              <button *ngIf="isConnected" mat-menu-item>
                <mat-icon>clear</mat-icon>
                <span>Déconnexion</span>
              </button>
            </mat-menu>
          </div>
      </div>
    </div>
    <div class="row m-0 d-lg-none">
      <span class="col-auto align-self-center ion-ios-navicon pull-left"><i></i></span>
      <div class="sidebar">
        <div class="sidebar-overlay"></div>
        <div class="sidebar-content">
          <div class="top-head">
            <div class="name">Jonathan Rodrigues</div>
            <div class="email">jnt.rodrigues68@gmail.com</div>
          </div>
          <div class="nav-left">
            <button mat-menu-item [routerLink]="['/']"><mat-icon>home</mat-icon> Accueil</button>
            <button mat-menu-item [routerLink]="'/liste-annonce'" ><mat-icon>list</mat-icon> Liste des annonces</button>
            <button mat-menu-item><mat-icon>email</mat-icon> Contact</button>
          </div>
        </div>
      </div>
      <div class="col user-head">
        <div class="row justify-content-end h-100">
          <button mat-icon-button [matMenuTriggerFor]="menu" class="col-auto cliquable align-self-center">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </button>
          <mat-menu #menu="matMenu">
            <a *ngIf="isConnected" mat-menu-item [routerLink]="'/user'">
              <mat-icon>face</mat-icon>
              <span>Mon compte</span>
            </a>
            <a *ngIf="!isConnected" mat-menu-item [routerLink]="'/user'">
              <mat-icon>face</mat-icon>
              <span>Se connecter</span>
            </a>
            <a *ngIf="!isConnected" mat-menu-item [routerLink]="'/user'">
              <mat-icon>face</mat-icon>
              <span>S'inscrire</span>
            </a>
            <button *ngIf="isConnected" mat-menu-item>
              <mat-icon>shopping_cart</mat-icon>
              <span>Mes réservations</span>
            </button>
            <button *ngIf="isConnected" mat-menu-item>
              <mat-icon>clear</mat-icon>
              <span>Déconnexion</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</div>
